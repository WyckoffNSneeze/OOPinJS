<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>OOPinJS</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<!--<script src="sketch.js"></script>-->
	<script>
	
	var gravity = p5.Vector(0, .1)
		class Bubble
		{
			constructor(x, y, rad)
			{
				this.x = x;
				this.y = y;
				this.rad = rad;
				this.acc = new p5.Vector(0,0);
			}
			
			show()
			{
				stroke(255);
				strokeWeight(3);
				noFill();
				ellipse(this.x, this.y, this.rad, this.rad);
			}
			
			move()
			{
				//this.y += random(-5, 5);
				//this.x += random(-5, 5);
			}
			
			clicked()
			{
				var d = dist(mouseX, mouseY, this.x, this.y)
				if(d < this.rad)
				{
					console.log("click");
				}
			}
			
			applyForce(force)
			{
				this.acc.add(force);
			}
		}
		
		var bubbles = [];
		function setup()
		{
			createCanvas(1920, 1080);
			for(var i = 0; i < 3; i++)
			{
				var x = 100 + 50 * i;
				bubbles[i] = new Bubble(x, x, (i + 1) * 25)
			}
		}
		
		function draw()
		{	
			background(0);
			for(var i = 0; i < bubbles.length; i++)
			{
				bubbles[i].show();
				bubbles[i].move();
				bubbles[i].applyForce(gravity);
			}
		}
		
		function mousePressed()
		{
			for(var i = 0; i < bubbles.length; i++)
			{
				bubbles[i].clicked();
			}
		}
		
	</script>
</head>
<body>
</body>
</html>
